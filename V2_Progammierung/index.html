<!DOCTYPE html>
<html lang='de'>

<head>
    <meta charset='UTF-8' />
    <title>Ãœbung...</title>
    <link rel='stylesheet' href='css/styles.css' />

</head>

<body>

    <div class="f_steinzeit_wrapper">
        <section id="f_Steinzeit">


            <div class="f_feuercontainer">
                <video class="f_video_feuer" autoplay loop width="650">
                    <source src="./Videos/feuer.webm" type="video/webm">
                </video>
            </div>

            <div class="f_feuerentfacher"></div>


            <div class="f_steinzeit_hilfe">Tip: Click on the fireplace</div>


            <div class="f_steinzeit_dialog_wrapper">
                <div class="f_steinzeit_dialog_charakter_wrapper">
                    <p class="f_steinzeit_dialog_charakter"></p>
                </div>
                <div class="f_steinzeit_dialog_ueberwesen_wrapper">
                    <p class="f_steinzeit_dialog_ueberwesen"></p>
                </div>
            </div>
            
            <img class="f_steinzeit_charakter" src="Bilder/stein_c_hinten.png" alt="">

        </section>
        <button class="f_steinzeitbutton">Weiter</button>
    </div>







    <section id="f_Zukunft">

        <div class="f_zukunft_video_container">
            <video class="f_video_zukunft" autoplay loop muted>
                <source src="./Videos/zukunft_sound.mp4" type="video/mp4">
            </video>

            <div class="f_zukunft_abstandscontainer">
                <div class="f_zukunft_content">
                    <p class="f_zukunft_dialog_charakter"></p>
                    <p class="f_zukunft_dialog_ueberwesen"></p>
                </div>
                <button class="f_zukunftbutton">Weiter</button>
            </div>
        </div>


        <div class="f_zukunft_hilfe">Tip: Click on the helmet</div>


        <div class="f_zukunft_img_container">
            <img class="f_zukunft_charakter" src="Bilder/future_c_hinten.png" alt="">
            <img class="f_zukunft_helm " src="./Bilder/helm.png">
            <img class="f_zukunft_pizza f_zukunft_hover_0_5" src="./Bilder/pizza.png">
            <img class="f_zukunft_soda f_zukunft_hover_0_2" src="Bilder/soda.png">
            <img class="f_zukunft_kissen f_zukunft_hover_0_2" src="Bilder/kissen.png">
            <img class="f_zukunft_buch f_zukunft_hover_0_2" src="Bilder/buch.png">
        </div>

    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/ScrollTrigger.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>

    <script src='js/script.js'></script>
</body>

</html>
